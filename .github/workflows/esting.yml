name: React Lint & JS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  react-lint:
    name: Lint React / JS / CSS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          FILTER_REGEX_INCLUDE: '\.(js|jsx|ts|tsx|css|html)$'
